<html>
	<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Chatbox</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="chatbot.css">
	</head>
	<body>
		<div class="container">
		<div id="chat-button"><i class="fa fa-2x fa-comments" aria-hidden="true"></i></div>
		<div id="chat-box">
			<div id="chat-head">Chat-Bot<i id="cancel" class="fa fa-times"></i></div>
			<div id="converse"></div>
			<div id="controls">
				<textarea id="textbox" class="controls-elements" placeholder="Say something.."></textarea>
				<button id="send" class="controls-elements"><i id="send-icon" class="fa fa-2x fa-paper-plane"></i></button>
			</div>
		</div>
	</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="chatbot.js"></script>
	</body>
</html>
